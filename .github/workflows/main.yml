name: Deploy and Run Rust Hello World

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Подключение к серверу, создание файла, компиляция и запуск
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Создание директории проекта (если её нет)
            mkdir -p ~/projects/hello_world
            cd ~/projects/hello_world
